    <script type="text/javascript">
        var h,w,r;

function ratio(){
    h=document.querySelector("html").clientHeight;
w=document.querySelector("html").clientWidth;
r=h/w;
if(r>1){
    document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/abh-inav/web/main/background_blur_rotated.png')";
}
else{
    document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/abh-inav/web/main/background_blur.png')";
}
}
    </script>
