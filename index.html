<html>
    <head>
     
        <style>
            @font-face {
  font-family: Fascinate;
  src: url("https://github.com/abh-inav/web/blob/6e07aef6148307b51024e4977e4da6ed4ffda16c/Fascinate-Regular.ttf?raw=true");
}
            html{
                filter:blur;
            }
               body{
        
            height: 100;
        }
        p{
            text-align: center;
    margin-top: 250px;
    font-size: 240px;
    font-family: Fascinate;
}
        
        </style>
     
    </head>
    <body onload="ratio()">
        <p>lia</p>
    </body>
    <script type="text/javascript">
        var h,w,r;

function ratio(){
    h=document.querySelector("html").clientHeight;
w=document.querySelector("html").clientWidth;
r=h/w;
if(r>1){
    document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/abh-inav/web/main/background_blur_rotated.png')";
}
else{
    document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/abh-inav/web/main/background_blur.png')";
}
}
    </script>
    
</html>
