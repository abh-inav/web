<html>
    <head>
     
        <style>
            @font-face {
  font-family: Fascinate;
  src: url("/index.ttf");
}
            html{
                filter:blur;
            }
               body{
        
            height: 100;
        }
        p{
            text-align: center;
    margin-top: 250px;
    font-size: 240px;
    font-family: Fascinate;
}
        
        </style>
     
    </head>
    <body onload="ratio()">
        <p>lia</p>
    </body>
    <script type="text/javascript">
        var h,w,r;
h=document.querySelector("html").clientHeight;
w=document.querySelector("html").clientWidth;
r=h/w;
function ratio(){
if(r>1){
    document.body.style.backgroundImage = "url('/background_blur_rotated.png')";
}
else{
    document.body.style.backgroundImage = "url('/background_blur.png')";
}
}
    </script>
    
</html>
